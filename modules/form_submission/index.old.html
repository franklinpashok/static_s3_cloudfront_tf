<html>
  <head>
    <title>Form Submission Testing</title>
    <script> 
      function submitToAPI(e) {
      e.preventDefault();
      var URL = "https://jfe2srquo2.execute-api.ap-southeast-1.amazonaws.com/form_submit/form_submit_resource";
      var name = $("#inputname").val();
      var phone = $("#inputphone").val();
      var email = $("#inputemail").val();
      var desc = $("#inputdesc").val();
      var data = {
         name : name,
         phone : phone,
         email : email,
         desc : desc
       };

      $.ajax({
        type: "POST",
        url : "https://jfe2srquo2.execute-api.ap-southeast-1.amazonaws.com/form_submit/form_submit_resource",
        dataType: "json",
        crossDomain: "true",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify(data),

        
        success: function () {
          // clear form and show a success message
          alert("Successfull");
          document.getElementById("contact-form").reset();
      location.reload();
        },
        error: function () {
          // show an error message
          alert("UnSuccessfull");
        }});
    }
  </script>
</head>
<body>
  <form id="contact-form" method="post">
    <h4>Name:</h4>
    <input type="text" style="height:35px;" id="inputname" placeholder="Enter name here…" class="form-control" style="width:100%;" /><br/>
    <h4>Phone:</h4>
    <input type="phone" style="height:35px;" id="inputphone" placeholder="Enter phone number" class="form-control" style="width:100%;"/><br/>
    <h4>Email:</h4>
    <input type="email" style="height:35px;" id="inputemail" placeholder="Enter email here…" class="form-control" style="width:100%;"/><br/>
    <h4>How can we help you?</h4>
    <textarea id="inputdesc" rows="3" placeholder="Enter your message…" class="form-control" style="width:100%;"></textarea><br/>
    <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div>
    <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
  </form>
</body>
</html>
